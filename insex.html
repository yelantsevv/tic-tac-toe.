<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git@github.com:yelantsevv/tic-tac-toe..git, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="x">
                <p>&times;</p>
                <p class="numX"></p>
            </div>
            <h1 class="title">tic-tac-toe</h1>
            <div class="o">
                <p>o</p>
                <p class="numO"></p>
            </div>
        </div>
        <div class="game">
            <div class="win_modal">
                <div>WINNER</div>
                <div class="winner_text">o</div>
                <div class="button">

                    <button class="restart">restart</button>
                    <button class="continue">сontinue</button>
                </div>

            </div>
            <div class="ceil 0"></div>
            <div class="ceil 1"></div>
            <div class="ceil 2"></div>
            <div class="ceil 3"></div>
            <div class="ceil 4"></div>
            <div class="ceil 5"></div>
            <div class="ceil 6"></div>
            <div class="ceil 7"></div>
            <div class="ceil 8"></div>
        </div>
        <button class="reset">reset</button>
    </div>
    <footer class="footer">

        <div class="footer-data">
            <p>©</p>
            <p>2024</p>
            <a href="https://github.com/yelantsevv/tic-tac-toe.">github</a>
        </div>
        <div>
            <a href="https://app.rs.school/course/student/dashboard?course=js-fe-preschool-2024q2">
                <img class="rss-logo"
                    src="
                    https://raw.githubusercontent.com/rolling-scopes-school/file-storage/0cc03c9205e9d7a51c4baa82a34a11097914bb71/assets/svg/rss.svg"
                    alt="rss-logo"></a>
        </div>

    </footer>
</body>
<script src="script.js"></script>

</html>
